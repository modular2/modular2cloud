 <div class="page-header" >
  <h1 class="text-info">历史数据</h1>
</div> 
  <div class="row">
  <div class="col-md-2">
 <div class="list-group">
  <a href="#/dashboard" class="list-group-item ">控制面板</a>
   <a href="#/devicelist" class="list-group-item ">人员</a>
  <a href="#/devicelist" class="list-group-item">设备</a>
  <a href="#/devicecontrol" class="list-group-item ">实时数据</a>
  <a href="#/historyData" class="list-group-item active">历史数据</a>
   <a href="#/userChat" class="list-group-item">交流</a>
</div>
  </div>
 <div class="col-md-8" >
 <div id="container">Placeholder for chart</div>
<h3>选择</h3> 
<table class="table table-bordered">
<thead>
<tr>
<th style="width:30%">设备选择</th>
<th>对象选择</th>
<th>资源选择</th>
<th>获取数据</th>
</tr>
</thead>
<tr>
<td><select class="form-control" ng-model="deviceSelected"  ng-change="selDevice(deviceSelected)">
  <option ng-repeat="dev in devlist">{{dev.name}}</option>
</select></td>
<td><select class="form-control" ng-model="objSelected"  ng-change="selObject(objSelected)">
  <option ng-repeat="obj in objlist">{{obj.id}}</option>
</select></td>
<td><select class="form-control" ng-model="resSelected"  ng-change="selResource(resSelected)">
  <option ng-repeat="res in reslist">{{res.id}}</option>
</select></td>
<td><button class="btn btn-sm btn-info " ng-click="gethistory()">获取历史数据</button></td>
</tr>
<tr>
<td>{{device_id}}</td>
<td>{{obj_name}}</td>
<td>{{res_name}}</td>
<td></td>
</tr>
</table>
<h3> 数据</h3>
<table class="table table-bordered">
<thead>
<tr>
<th style="width:20%">#</th>
<th  style="width:30%">时间戳</th>
<th>数据</th>
</tr>
</thead>
<tr ng-repeat="data in datalist">
<td>{{$index}}</td>
<td>{{data.timestamp | date:'yyyy-MM-dd HH:mm:ss '}}</td>
<td>{{data.value}}</td>
</tr>
</table>

</div>
