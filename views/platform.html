<h2>概述</h2>
<p>我们正进入了“万物互联”的时代，中国电信运营商都开通了NBiot 物联网业务，民营企业也部分开展了LoRa网络。虽然他们使用的传输技术是相同的，但是他们的接入平台却是大相径庭。这给物联网应用和学习带来了不便之处。</p>
<p> modular2Cloud 是我们为modular-2 工业级模块化电脑开发的综合应用平台,它目前接入了中国移动，电信的NBiot和上海国动的LoRa 网络。用户可以在一个应用平台上管理和控制不同平台上连接的终端设备。 </p>
<p>
modular2Cloud 实现了一个统一的应用平台,适合用户快速评估物联网应用方案,也适合用来作为物联网技术教育平台.</p>
