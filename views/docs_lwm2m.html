<h3>LWM2M协议</h3>
<p>LWM2M 是轻量级物联网协议，是一个称为开放移动联盟OMA的国际化组织制定的国际标准。最初定义了一套 OMA-DM的协议，用来远程管理移动终端设备，比如手机开户，版本升级等等。因为物联网的兴起， OMA在传统的OMA-DM协议基础之上，提出了LWM2M协议。2013年底，OMA发布了LWM2M规范。</p>
<p>LWM2M 协议使用CoAP 协议和IPSO 智能对象。</p>
