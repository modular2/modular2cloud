 
<form name="signForm"   class="form-horizontal" >
 <h2 class="form-signin-heading" style="text-align:center;">免费注册</h2>
	<div class="form-group">
		<label class="col-sm-4 control-label" for="username">用户名</label>	
		<div class="col-sm-5">
			<input type="text" class="form-control" id="username" name="username" placeholder="Username" ng-model="username"/>
			</div>
			
	</div>
		<div class="form-group">
		<label class="col-sm-4 control-label" for="password">口令</label>	
		<div class="col-sm-5">
			<input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="password"/>
			</div>
	</div>
		<div class="form-group">
		<label class="col-sm-4 control-label" for="email">EMAIL</label>	
		<div class="col-sm-5">
			<input type="text" class="form-control" id="email" name="email" placeholder="email" ng-model="email"/>
			</div>
	</div>
	<div class="form-group">
	<div class="col-sm-5 col-sm-offset-4">
         <button class="btn-lg btn-primary  btn-block" ng-click="submit()">登入</button>
       </div>
	    </div>
 </form>
